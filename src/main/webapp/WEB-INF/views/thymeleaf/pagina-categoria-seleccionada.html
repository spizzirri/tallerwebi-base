<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${categoria.nombre}">Categorías</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
</head>


<body class="bg-white">
<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<!-- Main -->
<main class="container my-4">
    <nav>
        <div class="h4 pb-2 mb-4 border-bottom" th:text="${categoria.nombre}">
            Nombre de la categoría
        </div>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item" th:each="subcat : ${categoria.subcategorias}">
                <a th:text="${subcat.nombre}"
                   th:href="@{'/categorias/' + ${categoria.nombreEnUrl} + '/'+ ${subcat.nombreEnUrl}}"
                   class="text-body small fs-6 fw-semibold text-decoration-none ">>Subcategoria</a>
            </li>
        </ul>
    </nav>
</main>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start border-top mt-5">
    <div class="text-center p-3">
        © 2025 SubastAR
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
