<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">UNLAM</a>
    </nav>

    <main role="main" class="container">

        <div class="container">
            <div id="loginbox" style="margin-top:50px;"
                class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <form action="#" th:action="@{/cajas/filtrar}" method="POST" th:object="${datosLogin}">
                    <h3 class="form-signin-heading">Cajas</h3>
                    <ul th:each="caja : ${cajas}">
                        <li th:text="${caja.numero}"></li>
                        <li th:text="${caja.descripcion}"></li>
                    </ul>
                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                    </p>
                </form>
                <a id="btn-register" href="nuevo-usuario">Registrarme</a>
            </div>
        </div>
    </main>
    <!-- /.container -->

    <!-- Boostrap core js -->
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
    <script type="module" th:src="@{js/login.js}"></script>
</body>

</html>
